<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Bank</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }

        .image-section {
            flex: 1;
            background-image: url('assets/home.jpg'); 
            background-size: cover;
            background-position: center;
        }

        .content-section {
            flex: 1;
            background-color: #FDCB5A;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .content-section h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #004d40;
        }

        .content-section p {
            font-size: 1.2rem;
            margin: 1rem 0;
            color: #333;
        }

        .button-container {
            margin-top: 2rem;
        }

        .button-container button {
            display: block;
            width: 200px;
            margin: 0.5rem auto;
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            background-color: #1B5E20;
            color: white;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section"></div>
        <div class="content-section">
            <h1>Food Bank</h1>
            <p>Bridging The Gap Between Abundance And Need.</p>
            <div class="button-container">
                <a href="registeration.html"><button>Enter as House</button></a>
                <a href="registeration.html"><button>Enter as Restaurants</button></a>
